}

//while ganjil
        let j = 1

//faktor n 
        function hitungfaktorial(n){
            let hasilfaktorial = 1;

            for (let i = 1; i <= n; i++) {
                hasilfaktorial *= 1;
            }
            return hasilfaktorial;
        }
        
//contoh penggunaan 
        const n = prompt(`masukan nilai faktorial`);
        const hasilfaktorial = hitungfaktorial(n);

        console.log(`faktorial dari ${n} adalah : ${hasilfaktorial}`);
